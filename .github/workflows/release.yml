name: Auto Release

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.github/**'
      - '*.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get current version
      id: version
      run: |
        VERSION=$(grep -E "Version:\s*[0-9]+\.[0-9]+(\.[0-9]+)?" *.php | head -1 | grep -oE "[0-9]+\.[0-9]+(\.[0-9]+)?")
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"

    - name: Check if release exists
      id: check_release
      run: |
        VERSION="${{ steps.version.outputs.current_version }}"
        if git tag | grep -q "^v$VERSION$"; then
          echo "release_exists=true" >> $GITHUB_OUTPUT
          echo "Release v$VERSION already exists"
        else
          echo "release_exists=false" >> $GITHUB_OUTPUT
          echo "Release v$VERSION does not exist"
        fi

    - name: Generate changelog
      id: changelog
      if: steps.check_release.outputs.release_exists == 'false'
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -10)
        else
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        cat > changelog.md << 'EOF'
        ## üöÄ Endringer i versjon ${{ steps.version.outputs.current_version }}
        
        ### Nye funksjoner og forbedringer:
        EOF
        echo "$COMMITS" >> changelog.md
        cat >> changelog.md << 'EOF'
        
        ### üìã Installasjon:
        1. Last ned ZIP-filen fra denne releasen
        2. G√• til WordPress Admin ‚Üí Plugins ‚Üí Legg til ny ‚Üí Last opp plugin
        3. Velg ZIP-filen og installer
        4. Aktiver pluginen
        
        ### üîÑ Automatisk oppdatering:
        Denne versjonen st√∏tter automatisk oppdatering via WordPress admin.
        
        *ü§ñ Automatisk generert av GitHub Actions*
        EOF
        
        CHANGELOG=$(cat changelog.md)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create plugin ZIP
      if: steps.check_release.outputs.release_exists == 'false'
      run: |
        REPO_NAME=$(basename $GITHUB_REPOSITORY)
        mkdir -p temp/$REPO_NAME
        
        rsync -av \
          --exclude='.git*' \
          --exclude='node_modules' \
          --exclude='*.log' \
          --exclude='temp' \
          --exclude='.github' \
          --exclude='tests' \
          --exclude='*.md' \
          --exclude='package*.json' \
          --exclude='composer.*' \
          --exclude='phpunit.xml' \
          --exclude='webpack.config.js' \
          --exclude='gulpfile.js' \
          --exclude='Gruntfile.js' \
          . temp/$REPO_NAME/
        
        cd temp
        zip -r ../$REPO_NAME.zip $REPO_NAME
        cd ..
        
        echo "Created $REPO_NAME.zip"
        ls -la $REPO_NAME.zip

    - name: Create Release
      if: steps.check_release.outputs.release_exists == 'false'
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.current_version }}
        name: "üöÄ BD Product Sheet Editor v${{ steps.version.outputs.current_version }}"
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
        files: ./${{ github.event.repository.name }}.zip
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify success
      if: steps.check_release.outputs.release_exists == 'false'
      run: |
        echo "‚úÖ Release v${{ steps.version.outputs.current_version }} created successfully!"
        echo "üì¶ Download: https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.current_version }}/${{ github.event.repository.name }}.zip"
        echo "üîó Release page: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.current_version }}"

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: release
    if: failure()
    
    steps:
    - name: Notify failure
      run: |
        echo "‚ùå Release creation failed!"
        echo "Check the workflow logs for details."
        echo "Common issues:"
        echo "- Version number not updated in plugin file"
        echo "- GITHUB_TOKEN permissions"
        echo "- Duplicate release version"